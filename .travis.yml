# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

# System dependencies for HTTP calling
#r_binary_packages:
# - dplyr

r_packages:
  - devtools
  - Rcpp

# Install the bleeding edge version of a package from github (eg to pick
# up a not-yet-released bugfix)
#r_github_packages:
#  - r-lib/covr

before_script:
  - chmod +x ./_build.sh

script:
  - ./_build.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  repo: andrewpbray/infer
  target_branch: gh-pages

after_success:
  - Rscript -e 'covr::codecov()'


